<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="images/favicon.png">
    <title>DIY Tour &mdash; Your all-in-one tour app</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="images/logo.png" alt="logo" class="logo">
            <form class="search">
                <input type="text" class="search__input" placeholder="Search">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="images/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">2</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="images/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">3</span>
                </div>
                <div class="user-nav__user">
                    <img src="images/users/user-1.jpg" alt="" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jason</span>
                </div>
            </nav>
        </header>
        <!-- Content -->
        <div class="content">
            <!-- Sidebar -->
            <nav class="sidebar">
                Navbar
            </nav>
            <!-- Wine-yard-view -->
            <main class="wine-yard-view">
                wine yard view
            </main>
        </div>
    </div>
</body>
</html>
